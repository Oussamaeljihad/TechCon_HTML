<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact TechCon 2024</title>
</head>
<body>

  <!-- Header Section -->
  <header>
    <h1>Contact Us</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="schedule.html">Schedule</a></li>
        <li><a href="register.html">Register</a></li>
      </ul>
    </nav>
  </header>

  <!-- Main Content Section -->
  <main>
    <form action="#" method="post">
      <div>
        <label for="name">Your Name:</label>
        <input type="text" id="name" name="name" required />
      </div>

      <div>
        <label for="email">Your Email:</label>
        <input type="email" id="email" name="email" required />
      </div>

      <div>
        <label for="message">Your Message:</label>
        <textarea id="message" name="message" rows="5" required></textarea>
      </div>

      <div>
        <button type="submit">Send Message</button>
      </div>
    </form>

    <p>You can also email us at 
      <a href="mailto:mr.oussamaeljihad@gmail.com">mr.oussamaeljihad@gmail.com</a>
    </p>

    <p>View our location on 
      <a href="https://maps.google.com" target="_blank">Google Maps</a>
    </p>

    <iframe 
      src="https://maps.google.com/maps?q=New York&t=&z=13&ie=UTF8&iwloc=&output=embed"
      width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
      referrerpolicy="no-referrer-when-downgrade">
    </iframe>

  </main>

  <!-- Footer Section -->
  <footer>
    <p>&copy; 2024 TechCon. All rights reserved. <strong>Copyright</strong>.</p>
  </footer>

</body>
</html>
